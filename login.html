<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FloodFacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light" data-page="login">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html"><i class="fas fa-water"></i> FloodFacts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" data-nav="home" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" data-nav="preparedness" href="preparedness.html">Preparedness</a></li>
                    <li class="nav-item"><a class="nav-link text-white" data-nav="quiz" href="quiz.html">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link text-white" data-nav="stories" href="stories.html">Stories</a></li>
                    <li class="nav-item"><a class="nav-link text-white" data-nav="about" href="about.html">About</a></li>
                    <li class="nav-item"><a id="login-link" class="nav-link text-white" data-nav="login" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center vh-100">
        <div class="container" style="max-width: 420px;">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center text-primary mb-4"><i class="fas fa-sign-in-alt"></i> Login to FloodFacts</h2>
                <p class="text-muted text-center">Log in to save your progress, track checklists, and share stories.</p>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <div class="mt-3 text-center">
                    <p class="mb-2">Don't have an account? <a href="registration.html" class="text-decoration-none">Register here</a></p>
                    <p class="mt-2 mb-0"><a href="index.html" class="text-decoration-none">Back to Home</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 bg-primary text-white text-center">
        <div class="container">
            <small>&copy; <span id="current-year"></span> FloodFacts. Empowering communities with flood awareness.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
